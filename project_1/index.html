<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="header wrapper">
    <div class="top_bar">
        <div class="header_logo"><img src="logo.svg" alt="Logo"></div>
        <nav class="nav_menu">
            <div class="nav_menu__item"><a href="#">Why Sprig?</a></div>
            <div class="nav_menu_item_vector">
                <div class="nav_menu__item"><a href="#">Product</a></div>
                <div class="nav_vector"><img class="nav_vector" src="nav_vector.svg" alt="vector"></div>
            </div>
            <div class="nav_menu_item_vector">
                <div class="nav_menu__item"><a href="#">Customers</a></div>
                <div class="nav_vector"><img class="nav_vector" src="nav_vector.svg" alt="vector"></div>
            </div>
            <div class="nav_menu_item_vector">
                <div class="nav_menu__item"><a href="#">Resources</a></div>
                <div class="nav_vector"><img class="nav_vector" src="nav_vector.svg" alt="vector"></div>
            </div>
            <div class="nav_menu__item"><a href="#">Plans</a></div>
        </nav>
        <nav class="nav_registration">
            <div class="nav_registration__item"><a href="#">Sign In</a></div>
            <div class="nav_registration__item"><a href="#">Talk to Sales</a></div>
            <div class="nav_button">
                <button class="nav_btn">Start for Free</button>
            </div>
        </nav>
    </div>
    <div class="header_wrap__content">
        <div class="header_content__container1">
            <div class="header_content">
                <h1 class="header_content_title">In-context user research that's fast and reliable.</h1>
                <p class="header_content_text">Ensure user research happens early and often with Sprig's targeted
                    microsurveys, video questions, and more.</p>
            </div>
            <div class="header_content__buttons">
                <button class="header_content__btn1">Start for Free</button>
                <button class="header_content__btn2">Talk to Sales</button>
            </div>
        </div>
        <div class="header_content__container2">
            <div class="header_content__box"></div>
            <div class="header_content__image"><img src="header_image.png" alt="Background"></div>
        </div>
    </div>

</header>
</body>
</html>
